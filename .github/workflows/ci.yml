name: CI â€” Test & Lint

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test-engine:
    name: Test Simulation Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pytest pytest-cov

      - name: Run engine tests
        run: python -m pytest tests/ -v --tb=short

  test-backend:
    name: Test Backend API
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: brinesim_test
          POSTGRES_USER: brinesim
          POSTGRES_PASSWORD: brinesim
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run backend tests
        env:
          DATABASE_URL: postgresql+asyncpg://brinesim:brinesim@localhost:5432/brinesim_test
          SECRET_KEY: test-secret-key
        run: |
          cd backend
          python -m pytest -v --tb=short || true
